<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Importar BootStrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <!-- Importar iconos BootStrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Metadatos -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Styles/style.css" />
    <link rel="stylesheet" href="../Styles/style-general.css" />
    <link rel="icon" type="image/x-icon" href="../Images/logo.png" />
    <title>Crear Nueva Promocion</title>
  </head>
  <body>
    <header>
      <div class="top-bar">
        <a href="SeccionDueñoLocal.html">
          <img class="logo" src="../Images/Logo.png" alt="FotoShopping" />
        </a>
        <nav>
          <a href="MiPerfil.html">Usuario</a>
          <a href="CerrarSesion.html">Cerrar Sesion</a>
        </nav>
      </div>
    </header>

    <main class="FondoDueñoAdministrador">
      <section class="form-register mb-5">
        <h4>Formulario Registro</h4>
        <p>Titulo</p>
        <input
          class="controls"
          type="text"
          placeholder="Ingre el titulo de la nueva promocion"
          required
        />
        <p>Descripcion</p>
        <textarea
          class="controls"
          id="descripcion"
          rows="3"
          maxlength="200"
          required
          style="resize: none; overflow-y: hidden"
        ></textarea>
        <p>Vigencia de la promocion</p>
        <label for="fechaini">Fecha de inicio</label>
        <input
          class="controls"
          type="date"
          id="fechaini"
          name="fechaini"
          required
        />
        <label for="fechafin">Fecha de fin</label>
        <input
          class="controls"
          type="date"
          id="fechafin"
          name="fechafin"
          required
        />
        <p>Categoria</p>
        <select
          class="form-control controls"
          id="exampleFormControlSelect1"
          required
        >
          <option>Categoria 1</option>
          <option>Categoria 2</option>
          <option>Categoria 3</option>
          <option>Categoria 4</option>
          <option>Categoria 5</option>
        </select>
        <p>Archivo Multimedia</p>
        <div class="mb-3">
          <input class="form-control controls" type="file" id="formFile" />
        </div>
        <button class="controls" type="submit">Enviar</button>
      </section>
    </main>

    <footer
      class="seccion-footer d-flex flex-column justify-content-center align-items-center pt-4"
    >
      <div>
        <nav class="texto-footer">
          <h5>Mapa del sitio</h5>
          <div class="mb-2"><a href="SeccionDueñoLocal.html">Inicio</a></div>
          <div class="mb-2">
            <a href="CrearPromocion.html">crear Nueva Promocion</a>
          </div>
          <div class="mb-2">
            <a href="MisPromociones.html">Mis Promociones</a>
          </div>
          <div class="mb-2"><a href="#">Generar Reporte</a></div>
        </nav>
      </div>
      <p class="texto-footer text-center">
        © 2025 Viventa Store. Todos los derechos reservados.
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
