<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Importar BootStrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <!-- Importar iconos BootStrap -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Metadatos -->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />

    <link rel="stylesheet" href="../Styles/style.css" />
    <link rel="stylesheet" href="../styles/style-general.css" />

    <title>Contacto</title>
    <link rel="icon" type="image/x-icon" href="../Images/logo.png" />
  </head>

  <body>
   

    <header>
      <div class="top-bar">
        <a href="index.html">
          <img class="logo" src="../Images/logo.png" alt="FotoShopping" />
        </a>
        <nav>
          <a href="#">Usuario</a>
          <a href="#">Cerrar sesion</a>
        </nav>
      </div>
    </header>

    <main class="fondo-formulario-contacto">
      <div class="formulario-contacto text-center">
        <h2 class="seccion-titulo">Escribinos</h2>

        <form action="mailto:x@x.com" method="post" enctype="text/plain" class="mx-auto" style="max-width: 600px;">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="nombre" class="form-label"><b>Nombre:</b></label>
              <input type="text" class="form-control inputContacto" id="nombre" name="nombre" required>
            </div>
            <div class="col-md-6">
              <label for="apellido" class="form-label "><b>Apellido:</b></label>
              <input type="text" class="form-control inputContacto" id="apellido" name="apellido" required>
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label"><b>E-mail:</b></label>
            <input type="email" class="form-control inputContacto" id="email" name="email" required>
          </div>

          <div class="mb-3">
            <label for="consulta" class="form-label"><b>Consulta:</b></label>
            <textarea class="form-control inputContacto" id="consulta" name="consulta" rows="6" required></textarea>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-success me-2 boton-enviar">ENVIAR</button>
            <button type="reset" class="btn btn-secondary">BORRAR</button>
          </div>
        </form>
      </div>
    </main>

    
    <!-- SACAR REDES SOCIALES -->
    <footer
      class="seccion-footer d-flex flex-column justify-content-center align-items-center py-4"
    >
      <div class="d-flex w-100 justify-content-center gap-5 px-5">
        <div
          class="iconos-redes-sociales d-flex flex-column gap-2 texto-footer"
        >
          <h5 class="text-center">Redes Sociales</h5>
          <div class="d-flex gap-3">
            <a
              href="https://www.instagram.com/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <i class="bi bi-instagram fs-4"></i>
            </a>
            <a
              href="https://www.facebook.com/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <i class="bi bi-facebook fs-4"></i>
            </a>
            <a
              href="https://www.whatsapp.com/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <i class="bi bi-whatsapp fs-4"></i>
            </a>
            <a
              href="https://www.youtube.com/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <i class="bi bi-youtube fs-4"></i>
            </a>
          </div>
        </div>

        <nav class="texto-footer">
          <h5>Mapa del sitio</h5>
          <div class="mb-2"><a href="Index.html">Inicio</a></div>
          <div class="mb-2"><a href="#locales">Locales</a></div>
          <div class="mb-2"><a href="#promociones">Promociones</a></div>
          <div class="mb-2"><a href="#novedades">Novedades</a></div>
          <div class="mb-2"><a href="Contacto.html">Contacto</a></div>
        </nav>

        <section class="texto-footer">
          <h5>Contacto</h5>
          <p>Email: <a href="#">contacto@viventastore.com</a></p>
          <p>Teléfono: <a href="#">+54 9 11 2345-6789</a></p>
          <p>Dirección: Calle 123, Ciudad</p>
        </section>
      </div>

      <p class="texto-footer text-center mt-2">
        © 2025 Viventa Store. Todos los derechos reservados.
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  
  </body>
</html>
